version: "3"

services:
  db:
    image: postgres:11.1
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - SME-EscolaAberta-API/.env/database
    networks:
      - database
    ports:
      - "5432:5432"

  djangoapp:
    build: SME-EscolaAberta-API/
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE
    volumes:
      - ./SME-EscolaAberta-API/:/opt/services/djangoapp/src
      - static:/opt/services/djangoapp/static
      - media:/opt/services/djangoapp/media
    env_file:
      - .env/database
    networks:
      - database
      - nginx_network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./SME-EscolaAberta-API/config/nginx/conf.d:/etc/nginx/conf.d
      - static:/opt/services/djangoapp/static
      - media:/opt/services/djangoapp/media
      - front:/usr/share/nginx/html
    networks:
      - nginx_network
    depends_on:
      - djangoapp
      - db
      - front
    ports:
      - "80:80"

  front:
    build: SME-EscolaAberta-Front/
    networks:
      - nginx_network
    volumes:
      - front:/app/build

networks:
  database:
    driver: bridge
  nginx_network:
    driver: bridge

volumes:
  db_data:
  static:
  media:
  front: